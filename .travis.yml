sudo: required
services:
- docker
language: java
cache:
  directories:
  - "$HOME/.m2"
dist: trusty
jdk:
- openjdk8
jobs:
  include:
  - if: type = pull_request
    script:
    - mvn -Panalyze,release-profile -DskipTests=true clean install
    - mvn cobertura:cobertura
    - bash <(curl -s https://codecov.io/bash)
  - if: type = push AND tag IS present
    script:
    - mvn -P site clean compile site
    deploy:
      provider: pages
      skip_cleanup: true
      local_dir: target/site/
      github_token: "$site_token"
      on:
        tags: true
        branch: master
    deploy:
      provider: releases
      api_key: "$site_token"
      file: LATEST_RELEASE.md
      skip_cleanup: true
      on:
        tags: true
        branch: master
env:
  global:
    secure: 
